<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER QUIZ - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MONSTER QUIZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Quiz</a></li>
                <li><a href="play.html">Play Quiz</a></li>
                <li><a href="results.html">View Results</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" class="id">
        <input type="password" id="password" placeholder="Password" class="id">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Quiz Creator. All rights reserved.</p>
    </footer>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            let storedUser = localStorage.getItem(username);
            if (storedUser && JSON.parse(storedUser).password === password) {
                localStorage.setItem("loggedInUser", username);
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
