<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER QUIZ - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MONSTER QUIZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Quiz</a></li>
                <li><a href="play.html">Play Quiz</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="newUsername" placeholder="Username" class="id">
        <input type="password" id="newPassword" placeholder="Password" class="id">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Quiz Creator. All rights reserved.</p>
    </footer>

    <script>
        function signup() {
            let username = document.getElementById("newUsername").value;
            let password = document.getElementById("newPassword").value;

            if (localStorage.getItem(username)) {
                alert("Username already exists! Try another.");
            } else {
                localStorage.setItem(username, JSON.stringify({ password: password }));
                alert("Account created successfully!");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
