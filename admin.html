<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Monster Quiz</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>MONSTER QUIZ ADMIN PANEL</h1>
    </div>
    <div class="profile-container">
        <img id="user-logo" src="default-logo.png" alt="User Logo">
        <span id="user-name">Admin</span>
    </div>
</header>

<div class="admin-panel">
    <button onclick="showQuizForm()">Add New Quiz</button>

    <div id="quiz-form" class="quiz-form">
        <h3>Create or Edit Quiz</h3>
        <label for="quiz-title">Quiz Title:</label>
        <input type="text" id="quiz-title" placeholder="Enter quiz title" required>

        <label for="quiz-questions">Questions (JSON format):</label>
        <textarea id="quiz-questions" placeholder='[{"question": "Q1", "answer": "A1"}]' required></textarea>

        <button id="submit-quiz" onclick="addQuiz()">Create Quiz</button>
    </div>

    <div id="quiz-list">
        <h3>Existing Quizzes</h3>
        <ul id="quiz-list-ul"></ul>
    </div>

    <div id="visitor-stats">
        <h3>Visitor Stats</h3>
        <p>Total Visitors: <span id="total-visits">0</span></p>
        <p>Unique Visitors: <span id="unique-visits">0</span></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Monster Quiz. All rights reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
<script src="firebase-config.js"></script>
<script src="admin.js"></script>

</body>
</html>
